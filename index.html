<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator By Shivanand </h1>
        <div class="wraper">
            <div class="textinput">
                <textarea name="" id="" class="fromtext" placeholder="Enter the text"></textarea>
                <textarea name="" class="totext" id="" placeholder="Translation" readonly></textarea>

            </div>
            <ul class="controls">
                <li class="rowfrom">
                    <div class="icons">
                        <i class="fasfavolumeup"></i>
                        <i class="fasfacopy"></i>
                    </div>
                    <select name="" id="">
                        <!-- <option value="enus">English</option>
                        <option value="hiin">Hindi</option>
                        <option value="nepa">Nepali</option> -->
                    </select>
                </li>
                <li class="exchange"><i class="fasfaexchangealt"></i></li>
                <li class="rowto"></li>
                <select name="" id="">
                    <!-- <option value="enus">English</option>
                    <option value="hiin">Hindi</option>
                    <option value="nepa">Nepali</option> -->
                </select>
                <div class="icons">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-copy"></i>
                </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
